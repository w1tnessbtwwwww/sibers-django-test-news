
{% extends 'newspaper/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <article>
            {% if news.image %}
                <img src="{{ news.image.url }}" class="img-fluid rounded mb-4" alt="{{ news.title }}">
            {% endif %}
            
            <h1 class="mb-3">{{ news.title }}</h1>
            
            <p class="text-muted mb-4">
                Опубликовано: {{ news.pub_date|date:"d.m.Y H:i" }}
            </p>
            
            <div class="news-content">
                {{ news.content|linebreaks }}
            </div>
            
            <div class="mt-4">
                <a href="{% url 'news_list' %}" class="btn btn-secondary">← Вернуться к ленте</a>
            </div>
        </article>
    </div>
</div>
{% endblock %}
